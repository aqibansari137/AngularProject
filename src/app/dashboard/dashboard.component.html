<h1 class="text-center my-4">DASHBOARD</h1>
<div class="dashboard">
    <input type="text" class="form-control mb-2" placeholder="Search Courses" [(ngModel)]="searchText">

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Course Name</th>
                <th scope="col">Click to Apply</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses_list | searchfilter:searchText;let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{course.name}}</td>
                <td><button class="btn" [ngStyle]="{'background-color': '#39A2DB','color':'white'}" (click)="applying(course.name)">Apply</button></td>
            </tr>
        </tbody>
    </table>
</div>
